[env:pro16MHzatmega328]
lib_deps =
  adafruit/Adafruit GFX Library@^1.12.1
  adafruit/Adafruit SH110X@^2.1.1
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
monitor_speed = 9600
monitor_rts = 0
monitor_dtr = 0 
